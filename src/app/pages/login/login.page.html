<ion-content class="color-change">
  <div class="container">
    <div class="container-fluid">
      <div class="d-flex justify-content-center align-items-center vh-100">
        <ion-card mode="ios">
          <div class="d-flex justify-content-center">
            <img src="../../../assets/logo.jpg" alt="logo" class="logo" />
          </div>
          <h2 class="mt-2">Digitaliza tu empresa</h2>
          <ion-card-header>
            <ion-card-title>Inicio de Sesión</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item class="input-login" class="mb-4">
              <ion-label slot="start">
                <ion-icon slot="icon-only" name="mail"></ion-icon>
              </ion-label>
              <ion-input
                [(ngModel)]="email"
                placeholder="Correo"
                clearInput="true"
                inputmode="email"
              ></ion-input>
            </ion-item>
            <ion-item class="input-login" class="mb-4">
              <ion-label slot="start">
                <ion-icon slot="icon-only" name="lock-closed"></ion-icon>
              </ion-label>
              <ion-input
                placeholder="Contraseña"
                type="password"
                [(ngModel)]="password"
              ></ion-input>
            </ion-item>
            <ion-button
              expand="block"
              shape="round"
              class="mb-4"
              (click)="login()"
            >
              Iniciar
            </ion-button>

            <ion-button
              (click)="openCreateAccount()"
              expand="block"
              fill="clear"
              shape="round"
              class="mb-4 mt-2"
            >
              No tengo cuenta
            </ion-button>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
