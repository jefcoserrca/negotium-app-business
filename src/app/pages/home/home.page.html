<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="container-fluid">
      <ion-card-title mode="ios" class="mt-4 mb-1">Progreso</ion-card-title>
      <ion-card-subtitle mode="ios"> Digitaliza tu negocio </ion-card-subtitle>
      <div class="d-flex justify-content-between progress-bussines">
        <ion-card
          routerLink="/dashboard/create-product"
          mode="ios"
          class="card-progress"
          [ngClass]="{'success': progess?.products}"
        >
          <div class="card-progress-content">
            <ion-icon name="albums"></ion-icon>
            <p>Subir productos</p>
          </div>
        </ion-card>
        <ion-card
          routerLink="/dashboard/store"
          mode="ios"
          class="card-progress"
          [ngClass]="{'success': progess?.store}"
        >
          <div class="card-progress-content">
            <ion-icon name="storefront"></ion-icon>
            <p>Peronaliza tu tienda</p>
          </div>
        </ion-card>
        <ion-card
          routerLink="/dashboard/my-qr-code"
          mode="ios"
          class="card-progress"
          [ngClass]="{'success': progess?.qrCodes}"
        >
          <div class="card-progress-content">
            <ion-icon name="qr-code"></ion-icon>
            <p>Obter QR del catalogo</p>
          </div>
        </ion-card>
        <ion-card
          routerLink="/dashboard/create-coupon"
          mode="ios"
          class="card-progress"
          [ngClass]="{'success': progess?.coupons}"
        >
          <div class="card-progress-content">
            <ion-icon name="ticket"></ion-icon>
            <p>Crear cupones</p>
          </div>
        </ion-card>
        <div>
          <ion-card
            mode="ios"
            class="card-progress"
            [ngClass]="{'success': progess?.orders}"
          >
            <div class="card-progress-content">
              <ion-icon name="clipboard"></ion-icon>
              <p>Monitorea tus pedidos</p>
            </div>
          </ion-card>
          <div
            class="d-flex justify-content-center flex-column align-items-center"
          >
            <ion-badge color="primary" mode="ios">PRO</ion-badge>
          </div>
        </div>
        <div>
          <ion-card
            (click)="goToPayments()"
            mode="ios"
            class="card-progress"
            [ngClass]="{'success': progess?.payments}"
          >
            <div class="card-progress-content">
              <ion-icon name="cash"></ion-icon>
              <p>Recibe pagos</p>
            </div>
          </ion-card>
          <div
            class="d-flex justify-content-center flex-column align-items-center"
          >
            <ion-badge color="primary" mode="ios">PRO</ion-badge>
          </div>
        </div>
      </div>

      <ion-card-title mode="ios" class="mt-4 mb-1">Estad√≠sticas</ion-card-title>
      <ion-card-subtitle mode="ios"> Datos de tu negocio </ion-card-subtitle>
    </div>
  </div>
</ion-content>
