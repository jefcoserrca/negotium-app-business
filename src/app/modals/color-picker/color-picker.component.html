<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button fill="clear" color="light" (click)="close()">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Personaliza</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="d-flex justify-content-center mt-4">
    <ion-card class="text-card" [ngStyle]="{ background: background }">
      <h1 [ngStyle]="{ color: colorText }">Aa</h1>
    </ion-card>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <div
      class="circle-empty"
      (click)="setWhite()"
      [ngClass]="{
        active: background === '#ffffff' || !background || background === '#fff'
      }"
    >
      <ion-icon name="ban"></ion-icon>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-2 mb-4">
    <color-circle
      [color]="background"
      [colors]="[
        '#e4e4e4',
        '#85b6ff',
        '#9898ff',
        '#45db96',
        '#fff8a2',
        '#fa8f8f',
        '#ffb66b',
        '#fd94c0'
      ]"
      (onChangeComplete)="setColorBackground($event)"
    ></color-circle>
  </div>
  <div class="p-3">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            MÃ¡s Colores
            <ion-badge
              color="primary"
              mode="ios"
              class="ms-1"
              *ngIf="account === 'free'"
              >PRO</ion-badge
            ></mat-panel-title
          >
        </mat-expansion-panel-header>
        <ion-item
          [disabled]="account === 'free'"
          button
          [matMenuTriggerFor]="menuTxt"
        >
          <ion-icon slot="start" name="text"></ion-icon>
          <ion-label>
            <h3>Color del texto</h3>
            <p>{{ "No disponible" }}</p>
          </ion-label>
        </ion-item>
        <ion-item
          [disabled]="account === 'free'"
          button
          [matMenuTriggerFor]="menuBg"
        >
          <ion-icon slot="start" name="color-fill"></ion-icon>
          <ion-label>
            <h3>Color de fondo</h3>
            <p>{{ "No disponible" }}</p>
          </ion-label>
        </ion-item>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-menu #menuTxt="matMenu">
      <color-sketch
        [color]="colorText"
        (onChangeComplete)="setColorText($event)"
      ></color-sketch>
    </mat-menu>
    <mat-menu #menuBg="matMenu">
      <color-sketch
        [color]="background"
        (onChangeComplete)="setColorBackground($event)"
      ></color-sketch>
    </mat-menu>
  </div>
  <ion-button
    expand="block"
    color="secondary"
    class="mt-3 px-3"
    mode="ios"
    (click)="saveColor()"
  >
    Guardar
  </ion-button>
</ion-content>
