<ion-content>
  <div class="d-flex justify-content-end mb-4">
    <ion-button (click)="closeModal()" fill="clear" mode="ios" color="medium">
      <ion-icon slot="icon-only" name="close-circle"></ion-icon>
    </ion-button>
  </div>
  <image-cropper
    [maintainAspectRatio]="true"
    [aspectRatio]="aspectRatio === 'profile' ? 1 / 1 : 2 / 1"
    [imageBase64]="image"
    format="png"
    (imageCropped)="imageCropped($event)"
></image-cropper>
<div class="d-flex justify-content-center mt-4">
  <ion-button (click)="confirmCropped()" class="w-50" color="secondary">
    <ion-icon slot="start" name="checkmark-circle"></ion-icon>
    Accept
  </ion-button>
</div>
</ion-content>
