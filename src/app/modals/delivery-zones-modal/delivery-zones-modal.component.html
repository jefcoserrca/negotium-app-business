<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button fill="clear" color="light" (click)="close()">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Zonas de envío</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="remove()" *ngIf="zone">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container container-fluid">
    <p class="mt-3">Introduce una colonia, localidad o delegación</p>
    <input
      #search
      autocorrect="off"
      autocapitalize="off"
      spellcheck="off"
      autocomplete="off"
      type="text"
      class="form-control"
      [(ngModel)]="address"
      (change)="searcherChange()"
    />
    <div class="my-3">
      <form [formGroup]="form">
        <ion-item>
          <ion-label>
            <h3>Radio*</h3>
            <p>Metros a la redonda que cubre la zona</p>
          </ion-label>
          <ion-input
            type="number"
            placeholder="2000"
            formControlName="radius"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <h3>Tarifa extra</h3>
            <p>Esta cantidad se le sumará a tu costo de envío</p>
          </ion-label>
          <ion-input
            type="number"
            placeholder="$20.00"
            formControlName="extraFee"
          ></ion-input>
        </ion-item>
      </form>
    </div>
    <ion-button
      expand="block"
      color="secondary"
      class="mt-2 px-3"
      mode="ios"
      (click)="addZone()"
      [disabled]="!address || !latitude || !longitude || form.invalid"
    >
      Añadir
    </ion-button>
  </div>
</ion-content>
